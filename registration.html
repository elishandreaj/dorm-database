<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="fav.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Registration Form</h1>
        <form action="register.php" method="post">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" maxlength="9" required><br>
            
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required autocomplete="off"><br>
          
            <label for="role">Role:</label>
            <select id="role" name="role" onchange="showRole()" required>
                <option value="">Select Role</option>
                <option value="student">Student</option>
                <option value="employee">Employee</option>
            </select>
            
            <div id="employee-options" style="display: none;">
                <label for="employee-type">Employee Type:</label>
                <select id="employee-type" name="employee_type">
                    <option value="">Select Employee Type</option>
                    <option value="staff">Staff</option>
                    <option value="dorm_manager">Dorm Manager</option>
                </select>
                
                <label for="duty">Duty:</label>
                <div class="dropdown-checklist">
                    <button type="button" onclick="toggleChecklist()">Select Duties</button>
                    <div class="dropdown-checklist-content" id="duty-checklist">
                        <label><input type="checkbox" name="duty[]" value="Monday 1st Shift">Monday 1st Shift</label>
                        <label><input type="checkbox" name="duty[]" value="Monday 2nd Shift">Monday 2nd Shift</label>
                        <label><input type="checkbox" name="duty[]" value="Monday 3rd Shift">Monday 3rd Shift</label>
                        <label><input type="checkbox" name="duty[]" value="Tuesday 1st Shift">Tuesday 1st Shift</label>
                        <label><input type="checkbox" name="duty[]" value="Tuesday 2nd Shift">Tuesday 2nd Shift</label>
                        <label><input type="checkbox" name="duty[]" value="Tuesday 3rd Shift">Tuesday 3rd Shift</label>
                        <label><input type="checkbox" name="duty[]" value="Wednesday 1st Shift">Wednesday 1st Shift</label>
                        <label><input type="checkbox" name="duty[]" value="Wednesday 2nd Shift">Wednesday 2nd Shift</label>
                        <label><input type="checkbox" name="duty[]" value="Wednesday 3rd Shift">Wednesday 3rd Shift</label>
                        <label><input type="checkbox" name="duty[]" value="Thursday 1st Shift">Thursday 1st Shift</label>
                        <label><input type="checkbox" name="duty[]" value="Thursday 2nd Shift">Thursday 2nd Shift</label>
                        <label><input type="checkbox" name="duty[]" value="Thursday 3rd Shift">Thursday 3rd Shift</label>
                        <label><input type="checkbox" name="duty[]" value="Friday 1st Shift">Friday 1st Shift</label>
                        <label><input type="checkbox" name="duty[]" value="Friday 2nd Shift">Friday 2nd Shift</label>
                        <label><input type="checkbox" name="duty[]" value="Friday 3rd Shift">Friday 3rd Shift</label>
                        <label><input type="checkbox" name="duty[]" value="Saturday 1st Shift">Saturday 1st Shift</label>
                        <label><input type="checkbox" name="duty[]" value="Saturday 2nd Shift">Saturday 2nd Shift</label>
                        <label><input type="checkbox" name="duty[]" value="Saturday 3rd Shift">Saturday 3rd Shift</label>
                        <label><input type="checkbox" name="duty[]" value="Sunday 1st Shift">Sunday 1st Shift</label>
                        <label><input type="checkbox" name="duty[]" value="Sunday 2nd Shift">Sunday 2nd Shift</label>
                        <label><input type="checkbox" name="duty[]" value="Sunday 3rd Shift">Sunday 3rd Shift</label>
                    </div>
                </div>
            </div>
            
            <div id="student-options" style="display: none;">
                <label for="email">Course:</label>
                <select name="course" id="course" required>   
                    <option value="">Select Course</option>
                    <option value="Accountancy">BS in Accountancy</option>                 
                    <option value="AppMath">BS in Applied Mathematics</option>
                    <option value="Bio">BS (Biology)</option>
                    <option value="Marketing">BS in Business Administration (Marketing)</option>
                    <option value="Chem">BS in Chemistry</option>
                    <option value="ChE">BS in Chemical Engineering</option>
                    <option value="CMS">BA in Communication & Media Studies</option>
                    <option value="CD">BA (Community Development)</option>
                    <option value="Komsai">BS in Computer Science</option>
                    <option value="Econ">BS in Economics</option>
                    <option value="Fish">BS in Fisheries</option>
                    <option value="FoodTech">BS in Food Technology</option>
                    <option value="Hist">BA (History)</option>
                    <option value="Lit">BA (Literature)</option>
                    <option value="Management">BS in Management</option>
                    <option value="Polsay">BA (Political Science)</option>
                    <option value="Psych">BA (Psychology)</option>
                    <option value="PH">BS in Public Health</option>
                    <option value="Socio">BA (Sociology)</option>
                    <option value="Stats">BS in Statistics</option>
                  </select><br>
                
                  <label for="year_level">Year Level:</label>
                  <select id="year_level" name="year_level" required>
                    <option value="">Select Year Level</option>
                      <option value="1">1</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                      <option value="4">4</option>
                      <option value="N">N</option>
                  </select><br>
                
                <label for="room_number">Room Number:</label>
                <input type="number" id="room_number" name="room_number"><br>
                
                <label for="fees">Fees:</label>
                <input type="number" id="fees" name="fees"><br>
            </div>
            <br>
            <label for="dorm">Dorm:</label>
            <select id="dorm" name="dorm" required>
                <option value="">Select Dorm</option>
                <option value="1">Balay Apitong</option>
                <option value="2">Balay Gumamela</option>
                <option value="3">Balay Kanlaon</option>
                <option value="4">Balay Lampirong</option>
                <option value="5">Balay Madyaas</option>
                <option value="6">Balay Miagos</option>
                <option value="7">International Dorm</option>
            </select>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" minlength="4" maxlength="4" required><br>
            
            <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="user.html">Log in here</a></p>
    </div>

    <script src="script.js"></script>
    <script>
        function showRole() {
            const role = document.getElementById('role').value;
            if (role === 'employee') {
                document.getElementById('employee-options').style.display = 'block';
                document.getElementById('student-options').style.display = 'none';
            } else if (role === 'student') {
                document.getElementById('employee-options').style.display = 'none';
                document.getElementById('student-options').style.display = 'block';
            } else {
                document.getElementById('employee-options').style.display = 'none';
                document.getElementById('student-options').style.display = 'none';
            }
        }

        function toggleChecklist() {
            const checklist = document.getElementById('duty-checklist');
            checklist.style.display = checklist.style.display === 'block' ? 'none' : 'block';
        }

        window.onclick = function(event) {
            if (!event.target.matches('.dropdown-checklist button')) {
                const checklists = document.getElementsByClassName('dropdown-checklist-content');
                for (let i = 0; i < checklists.length; i++) {
                    const openChecklist = checklists[i];
                    if (openChecklist.style.display === 'block') {
                        openChecklist.style.display = 'none';
                    }
                }
            }
        }
    </script>
</body>
</html>
