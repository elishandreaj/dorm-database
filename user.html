<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="fav.png">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form action="login.php" method="post">
            <label for="username">Username:</label>                       
            <input type="text" id="username" name="username" maxlength="9" required><br>
            
            <div class="password">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" minlength="4" maxlength="4" required>
            </div>
        
            <button type="submit">Login</button>
        </form>        
        <p>Not signed up yet? <a href="registration.html">Sign up here</a></p>
    </div>
</body>
</html>
